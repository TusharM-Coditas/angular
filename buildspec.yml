version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g @angular/cli

  pre_build:
    commands:
      - ls -al dist/
      - npm install
      - npm --version
      - node -v

  build:
    commands:
      - ng build --prod

artifacts:
  files:
    - '**/*'

cache:
  paths:
    - node_modules/**
