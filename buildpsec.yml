version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - npm install -g @angular/cli

  pre_build:
    commands:
      - npm install

  build:
    commands:
      - ng build --prod

artifacts:
  files:
    - '**/*'
  base-directory: 'dist/'

cache:
  paths:
    - node_modules/**

